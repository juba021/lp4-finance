<ion-header>
    <ion-navbar>
      <ion-title>
        Contas
      </ion-title>
      <button ion-button menuToggle><ion-icon name="menu"> </ion-icon></button>
    </ion-navbar>
  </ion-header>
  


<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let conta of listContas">
      <ion-item ion-item>
        {{ conta.id }} - {{ conta.descricao }}
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger">Excluir</button>
      </ion-item-options>
    </ion-item-sliding>
    

    <ion-fab bottom right>
      <button ion-fab class="btn-add" (click)="toContasAdd()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </ion-list>

</ion-content>
