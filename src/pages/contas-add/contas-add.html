<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Contas</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>

    <ion-item padding >
      <ion-label floating>Description</ion-label>
      <ion-input [(ngModel)]="conta.DESCRICAO"  type="text"></ion-input>
    </ion-item>
  
    <ion-fab bottom right>
      <button ion-button block (click)="salvar()"  class="btn-save">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-fab>
  </ion-list>
    
</ion-content>
