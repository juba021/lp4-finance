<ion-header>
  <ion-navbar>
    <ion-title>
      Lançamentos
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="addLancamento()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="navigation">
      <ion-icon name="ios-arrow-dropleft" padding>
  
      </ion-icon>
  
      <span>
        {{mes}}
      </span>
  
      <ion-icon name="ios-arrow-dropright" padding>
  
      </ion-icon>
    </div>

  <ion-item-divider color="light">Extrato</ion-item-divider>
  <ion-list no-lines>
    <ion-item>
      Créditos
      <small class="valor cred" style="margin: 0;">R$ {{totalDeb}} </small>
    </ion-item>
    <ion-item >
      Débitos
      <small class="valor deb" style="margin: 0;">R$ 180,24</small>
    </ion-item>
    <ion-item >
      Saldo
      <small class="valor cred saldo" style="margin: 0;">R$ 819,76</small>
    </ion-item>
  </ion-list>
  <ion-list>
      <ion-item-divider color="light">Créditos</ion-item-divider>
      <ion-item-sliding *ngFor="let lanc of listLancCred">
        <ion-item class="lancamento" (click)="edit(lanc.ID)">
          <ion-title>{{lanc.DESCRICAO}}</ion-title>
          <div class="info">
            <small>{{lanc.MES+1}}/{{lanc.ANO}}</small>
            <br>
            <small>{{lanc.CONTA_DESCRICAO}}</small>
          </div>
          <small class="pago" [hidden]="lanc.PAGO != 'true'">Pago</small>
          <small class="valor cred">R$ {{lanc.VALOR}}</small>
        </ion-item>
        <ion-item-options>
          <button ion-button color="secondary" (click)="pago(lanc.ID)" [hidden]="lanc.PAGO == 'true'">Pago</button>
          <button ion-button color="danger" (click)="delete(lanc.ID)">Excluir</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>


  <ion-list>


    <ion-item-divider color="light">Débitos</ion-item-divider>
    <ion-item-sliding *ngFor="let lanc of listLancDeb">
      <ion-item (click)="edit(lanc.ID)">
        <ion-title>{{lanc.DESCRICAO}}</ion-title>
        <div class="info">
          <small>{{lanc.MES+1}}/{{lanc.ANO}}</small>
          <br>
          <small>{{lanc.CONTA_DESCRICAO}}</small>
        </div>
        <small class="pago" [hidden]="lanc.PAGO != 'true'">Pago</small>
        <small class="valor deb">R$ {{lanc.VALOR}}</small>
      </ion-item>
      <ion-item-options>
        <button ion-button color="secondary" (click)="pago(lanc.ID)" [hidden]="lanc.PAGO == 'true'">Pago</button>
        <button ion-button color="danger" (click)="delete(lanc.ID)">Excluir</button>
      </ion-item-options>
    </ion-item-sliding>
  
    
  </ion-list>
</ion-content>
